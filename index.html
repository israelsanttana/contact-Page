<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maxmum-scale=1, user-scalablr=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@400;900&family=Karla:wght@200;400;700;800&family=Lato:wght@100;300;400&family=Manrope:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-container">
      <div id="address-container">
        <div id="address-content">
          <h2><ion-icon name="navigate"></ion-icon>ENDEREÃ‡O</h2>
          <p>Rua das Flores 123</p>
          <h2><ion-icon name="call"></ion-icon> TELEFONE</h2>
          <p>(21) 99195-9999</p>
          <h2><ion-icon name="mail"></ion-icon> E-MAIL</h2>
          <p>relacionamento@bikes.com.br</p>
        </div>
      </div>
      <div id="form-container">
        <h2>Nos mande uma mensagem!</h2>
        <form id="contact-form">
          <label for="name">Nome:</label>
          <input
            type="text"
            required
            name="name"
            placeholder="Digite seu nome"
          />
          <label for="email">E-mail:</label>
          <input
            type="email"
            required
            name="e-mail"
            placeholder="Digite seu e-mail"
          />
          <label for="phone">Telefone:</label>
          <input
            type="number"
            required
            number="phone"
            placeholder="Digite seu telefone"
          />
          <label for="msg">Sua mensagem:</label>
          <textarea
            required
            name="msg"
            placeholder="Como podemos te ajudar?"
          ></textarea>
          <input type="submit" value="Enviar mensagem" />
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
